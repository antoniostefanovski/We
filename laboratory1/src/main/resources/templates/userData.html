<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket - User Data Page</title>
</head>
<body>

    <h2>Users</h2>

    <h2>Select User to display the movies he bought tickets for</h2>

    <form th:method="post" th:action="@{/usermovie}">

        <select name="userName">
            <option th:each="user : ${users}" th:value="${user.getClientName()}" th:text="${user.getClientName()}" th:selected="${user.getClientName() == selectedUserName}"></option>
        </select>

        <br/><br/>

        <input type="submit" value="Submit"/>

    </form>

    <h2 th:text="${clientName}"></h2>

    <ul th:each="movie : ${movies}">

        <li th:text="${movie}"></li>

    </ul>


</body>
</html>
