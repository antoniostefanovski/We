<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WP Exam</title>
</head>
<body>

<div>
    <!-- The form below should invoke the method PlayersController.showPlayers -->
    <form id="filter-form" action="/" th:method="GET">
        <label for="pointsPerGame">Points Per Game</label>
        <input id="pointsPerGame" type="number" name="pointsPerGame"/>
        <label for="position">Position</label>
        <select id="position" name="position">
            <option value="">All</option>
            <!-- For each position you should have one <option> like below  -->
            <option th:each="pos : ${T(mk.ukim.finki.wp.kol2023.g1.model.PlayerPosition).values()}" th:value="${pos}" th:text="${pos}"></option>
        </select>
        <button id="filter" type="submit">Filter</button>
    </form>
    <div>
        <!-- PlayersController.showAdd -->
        <th:block sec:authorize="hasRole('ROLE_ADMIN')">
            <a th:href="@{/players/add}" class="add-item">
                Add new player
            </a>
        </th:block>
    </div>
    <table>
        <tr>
            <th>Player name</th>
            <th>Biography</th>
            <th>Points Per Game</th>
            <th>Position</th>
            <th>Team</th>
            <th>Votes for MVP</th>
            <th>Actions</th>
        </tr>
        <!-- For each player you should have one <tr> like below -->
        <tr class="item" th:each="player : ${players}">
            <td th:text="${player.getName()}"></td>
            <td th:text="${player.getBio()}"></td>
            <td th:text="${player.getPointsPerGame()}"></td>
            <td th:text="${player.getPosition()}"></td>
            <td th:text="${player.getTeam().getName()}"></td>
            <td th:text="${player.getVotes()}"></td>
            <td>
                <!-- PlayersController.delete -->
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <form th:action="@{'/players/{id}/delete' (id=${player.getId()})}" th:method="POST">
                        <button type="submit" class="delete-item">Delete</button>
                    </form>
                </th:block>
                <!-- PlayersController.showEdit -->
                <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                    <a th:href="@{'/players/{id}/edit' (id=${player.getId()})}" class="edit-item">Edit</a>
                </th:block>
                <!-- PlayersController.vote -->
                <th:block sec:authorize="hasRole('ROLE_USER')">
                    <form th:action="@{'/players/{id}/vote' (id=${player.getId()})}" th:method="POST">
                        <button type="submit" class="like-item">Vote for Player</button>
                    </form>
                </th:block>
            </td>
        </tr>
    </table>

</div>
<div>
    <ul id="nav">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
</div>
</body>
</html>
