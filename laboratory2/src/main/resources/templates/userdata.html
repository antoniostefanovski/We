<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket - User Data Page</title>
</head>
<body>

<h2>Users</h2>

<ul th:each="user : ${users}">
    <li>
        <span th:text="'Username: ' + ${user.getClientName()} + ' Movie: ' + ${user.movie.getTitle()} + ' Tickets: '+ ${user.getNumberOfTickets()}"></span>
        <a class="btn btn-primary" th:href="@{/ticketOrder/edit-user/{ticketId}(ticketId=${user.getTicketId()})}">Edit Movie</a>
    </li>
</ul>

</body>
</html>
