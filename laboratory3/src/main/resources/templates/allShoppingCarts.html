<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket Order - Shopping Carts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/all/carts}" th:method="get">
    <label for="from">From:</label>
    <input type="datetime-local" id="from" name="from">

    <label for="to">To:</label>
    <input type="datetime-local" id="to" name="to">

    <input type="submit" value="Filter">
</form>

<div th:each="cart : ${carts}">
    <p>Username of cart: <span th:text="${cart.getUser().getFullName()}"></span>
        Date created: <span th:text="${#temporals.format(cart.dateCreated, 'dd-MM-yyyy HH:mm:ss')}"></span></p>
</div>

<a class="btn btn-primary" th:href="@{/movies}">Back</a>

</body>
</html>
