<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">LAB</h1>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/movies/add-movie" method="POST">
                    <input id="id" type="hidden" name="id"
                           th:value="(${moviei} != null ? ${moviei.getTitle()} : '')">
                    <div class="form-group">
                        <label for="movieTitle">Movie name</label>
                        <input type="text"
                               class="form-control"
                               id="movieTitle"
                               name="movieTitle"
                               th:value="(${moviei} != null ? ${moviei.getTitle()} : '')"
                               required
                               placeholder="Enter movie name">
                    </div>
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <input type="text"
                               class="form-control"
                               id="summary"
                               name="summary"
                               th:value="(${moviei} != null ? ${moviei.getSummary()} : '')"
                               placeholder="Summary">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="text"
                               class="form-control"
                               id="rating"
                               name="rating"
                               th:value="(${moviei} != null ? ${moviei.getRating()} : '')"
                               placeholder="Rating">
                    </div>
                    <div class="form-group">
                        <label>Production</label>
                        <select name="productionId" class="form-control">
                            <option th:if="${moviei} != null"
                                    th:selected="${moviei.getProduction() != null &&
                                moviei.getProduction().getId() == production.getId()}"
                                    th:each="production : ${productions}"
                                    th:value="${production.getId()}"
                                    th:text="${production.getName()}">
                            </option>
                            <option th:if="${moviei} == null"
                                    th:each="production : ${productions}"
                                    th:value="${production.getId()}"
                                    th:text="${production.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/movies">Back</a>
                </form>
            </div>
        </div>
    </div>
</div>
